include:
  - project: "q-dev/infrastructure/common-ci"
    ref: "main"
    file: "semantic-release-basic.yml"

variables:
  IMAGE_NAME: registry.gitlab.com/q-dev/q-gdk/dao-dashboard
  RELEASE_IMAGE_NAME: qdevelopment/dao-dashboard



.before_script_template:
  before_script:
    - git config --global url."https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.com/".insteadOf https://gitlab.com/

stages:
  - ".pre"
  - "test"
  - "build"
  - "release"
  - "deploy"
  - ".post"


.host-login: &host-login
  before_script:
    - mkdir -p ~/.ssh
    - ssh-keyscan $DEPLOY_HOST >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - cp $DEPLOY_KEY ~/.ssh/id_rsa
    - cp $DEPLOY_PUBKEY ~/.ssh/id_rsa.pub
    - chmod 600 ~/.ssh/id_rsa ~/.ssh/id_rsa.pub

.host-deploy-dev: &host-deploy-dev
  script:
    - ssh $DEPLOY_USER@$DEPLOY_HOST "mkdir -p ~/dao-dashboard"
    - scp production.yml $DEPLOY_USER@$DEPLOY_HOST:~/dao-dashboard/docker-compose.yml
    - ssh $DEPLOY_USER@$DEPLOY_HOST "cd ~/dao-dashboard && IMAGE="$IMAGE_NAME:$CI_COMMIT_SHA" docker-compose pull && IMAGE="$IMAGE_NAME:$CI_COMMIT_SHA" docker-compose up -d"

test:
  image: node:lts
  stage: test
  only:
    - merge_request
    - master
  script:
    - yarn config set '//gitlab.com/api/v4/packages/npm/:_authToken' $NPM_TOKEN
    - yarn --frozen-lockfile
    - yarn lint
    - yarn build

build:
  image:
    name: "gcr.io/kaniko-project/executor:v1.3.0-debug"
    entrypoint: [""]
  stage: build
  only:
    - master
  tags:
    - "gitlab-org-docker"
  before_script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"${CI_REGISTRY}\":{\"auth\":\"$(printf "%s:%s" "${CI_REGISTRY_USER}" "${CI_REGISTRY_PASSWORD}" | base64 | tr -d '\n')\"}}}" > /kaniko/.docker/config.json
  script:
    - >-
      /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_SLUG}"
      --destination "${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA}"
      --build-arg BUILD_TOKEN="$NPM_TOKEN"
      --build-arg COMMIT="${CI_COMMIT_SHA}"
      --build-arg VERSION="$CI_COMMIT_SHA"
      --build-arg BUILDNUM="${CI_JOB_ID}"
      --build-arg BUILD_TOKEN="${CI_JOB_TOKEN}"
      --build-arg USERNAME="gitlab-ci-token"

publish-dev:
  image:
    name: "gcr.io/go-containerregistry/crane/debug:v0.11.0"
    entrypoint: [""]
  stage: "release"
  only:
    - master
  tags:
    - "gitlab-org-docker"
  before_script:
    - "crane auth login ${CI_REGISTRY} -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD}"
  script:
    - >-
      crane copy "${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA}" "${CI_REGISTRY_IMAGE}:$CI_COMMIT_SHA"
    - >-
      crane copy "${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA}" "${CI_REGISTRY_IMAGE}:latest"

deploy:
  <<: [*host-login]
  <<: [*host-deploy-dev]
  stage: deploy
  only:
    - master
